{% extends "AppEntrega/padre.html" %}

{% block titulo %}
formulario-truco
{% endblock titulo %}



{% block contenido %}
<section class="features-icons bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                {% if formulario_truco.errors %}
                <p style="color:red;">los datos estan mal. por favor reviselos.</p>
                {% endif %}

                <form action="{% url 'truco-formularios' %}" method="POST">
                    {% csrf_token %}

                    <table>
                        {{formulario_truco.as_table}}
                    </table>

                    <input type="submit" value="Enviar">

                </form>      
            </div>
        </div>
    </div>
</section>
{% endblock %}
