{% extends "AppEntrega/padre.html" %}

{% block titulo %}
magos famosos
{% endblock titulo %}



{% block contenido %}
<section class="features-icons bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
                <h1>mago</h1>

                <p>
                    <ul>
                    {%for mago in Mago %}
                        <li>{{mago}} - <a href="{% url 'eliminarMago' mago.nombre + mago.apellido %}">eliminar</a></li>

                    {% endfor %}
                    </ul>
                </p>
                        
            </div>
        </div>
    </div>
</section>
{% endblock %}
